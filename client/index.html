<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/dracula-ui@1.0.3/styles/dracula-ui.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="drac-bg-black h-100 ">
    <div class="main pt-3">
        <div class="head-logo drac-heading drac-badge drac-bg-pink-purple  text-center p-2 mx-auto ">
            Explain My Code
        </div>
        <div class="h-75 d-flex justify-content-around py-4">
            <div class="left-side">
                <form class="form d-flex flex-column " id="forms">
                    <textarea name="Code Input" id="code" cols="75" rows="22" placeholder="Put your code here !" class="drac-bg-black-secondary drac-text-white"> </textarea>
                    <div class="btn-row d-flex justify-content-around pt-3">
                        <button class="drac-btn drac-bg-animated drac-text drac-text-black" type="submit">Submit !</button>
                        <button class="drac-btn drac-bg-animated drac-text drac-text-black" type="">Clear</button>
                    </div>
                   
                </form>
            </div>

            <div class="rightside">
                <div class="drac-box drac-bg-black-secondary big-input drac-rounded-lg">
                    <span class="drac-text drac-line-height drac-text-white px-4 py-2" id="explaination">  </span>
                  </div>
                  <div class="btn-row d-flex justify-content-around pt-3">
                    <button class="drac-btn drac-bg-animated drac-text drac-text-black" type="submit">TBD</button>
                    <button class="drac-btn drac-bg-animated drac-text drac-text-black" type="submit">TBD</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
